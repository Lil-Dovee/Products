<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">Desserts</div>
        </header>

        <div class="productContainer">
            <div class="product">
                <img class="first-img" src="product-list-with-cart-main/product-list-with-cart-main/assets/images/image-waffle-desktop.jpg" alt="">
                <button class="addCart">
                    <img src="product-list-with-cart-main/product-list-with-cart-main/assets/images/icon-add-to-cart.svg" alt="">
                    Add to Cart
                </button>
                <div class="content">
                    <h3>Waffle</h3>
                    <h2>Waffle with Berries</h2>
                    <div class="price">$6.50</div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <h2> Your Cart (<span>0</span>)</h2>
        <div class="listcart">
            <div class="product">
                <div class="name">
                    NAME
                </div>
                <div class="matter">
                    <div class="times">1x</div>
                    <div class="description">
                        <div class="current-price"></div>
                        <div class="total-price"></div>
                    </div>
                    <button class="cancel"><img src="product-list-with-cart-main/product-list-with-cart-main/assets/images/icon-remove-item.svg" alt=""></button>
                </div>
                
            </div>
        </div>
        <div class="cart-box">
          <p>Your added items will appear here</p>
        </div>
        <div class="checking-out" >
            <div class="total">
                <p>Order Total</p>
                <h1></h1>
            </div>
            <div class="carbon"><img src="/product-list-with-cart-main/product-list-with-cart-main/assets/images/icon-carbon-neutral.svg" alt=""> <p>This is carbon-neutral delivery</p></div>
            <button onclick=openpopup() class="btn">Confirm Order</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <h1>Order Confirmed</h1>
        <button class="btn" onclick=closepopup()>Start New Order</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
